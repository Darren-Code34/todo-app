<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-nav">
      <h1 class="title">Todo</h1>
      
      <div class="theme-switch">
        <img src="/images/icon-moon.svg" alt="moon icon">
      </div>
    </div>
    <form class="todo-form">
      <div class="input-group">
        <div class="checkbox"></div>
        <input type="text" placeholder="Create a new todo...">
      </div>
    </form>
  </header>

  <main class="main">
    <div class="todo-list">
      <div class="todo">
        <div class="checkbox"></div>
        <div class="todo-namme">Faire du sport</div>
        <img src="/images/icon-cross.svg" alt="cross-icon" class="delete-icon">
      </div>
      <div class="info-bar">
        <p class="items-left"><span class="number">1</span> items left</p>
  
        <button class="clear-completed">Clear Completed</button>
      </div>
    </div>

    

    <div class="status">
      <button class="all">All</button>
      <button class="active">Active</button>
      <button class="completed">Completed</button>
    </div>

    <p class="information"> Drag and drop to reorder list</p>
  </main>
  

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
