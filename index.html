<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <script src="/app.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-nav">
      <h1 class="title">Todo</h1>
      
      <div class="theme-switch">
        <img src="/images/icon-moon.svg" alt="moon icon" class="theme-image">
      </div>
    </div>
    <form class="todo-form">
      <div class="input-group">
        <div class="input-checkbox"></div>
        <input type="text" placeholder="Create a new todo..." id="task-input">
      </div>
    </form>
  </header>

  <main class="main">
    <div class="todo-list">
      <!-- <div class="todo">
        <div class="checkbox"></div>
        <p class="todo-namme">Faire du sport</p>
        <img src="/images/icon-cross.svg" alt="cross-icon" class="delete-icon">
      </div> -->
      <div class="info-bar">
        <p class="items-left"><span class="number">0</span> items left</p>
  
        <button class="clear-completed">Clear Completed</button>
      </div>

      <div class="filter-group">
        <button class="status filter-all active">All</button>
        <button class="status filter-active">Active</button>
        <button class="status filter-completed">Completed</button>
      </div>
    </div>
    
  </main>

  <p class="information"> Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Darren-Code34/todo-app.git">Darren Mibissa</a>.
  </div>
</body>
</html>
